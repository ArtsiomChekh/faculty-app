<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
  <meta charset="UTF-8">
  <title>Форма кафедры</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="header :: content"></div>
<h1 th:text="${title}">Форма кафедры</h1>
<div class="container">
  <form th:if="${department}" th:object="${department}" method="post" th:action="@{/saveDepartment}">
    <div class="form-group">
      <label for="name">Название кафедры:</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${department.name}" required>
    </div>
    <div class="form-group">
      <label for="description">Описание:</label>
      <input type="text" class="form-control" id="description" name="description" th:value="${department.description}" required>
    </div>
    <div class="form-group">
      <input type="hidden" th:field="*{id}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
