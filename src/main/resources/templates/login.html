<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head/>
  <title>Login</title>
</head>

<body>


<h2>Login in</h2>

<div class="container row">
  <form method="post" th:action="@{/login}" class="form col-md-5 col-md-offset-7">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" id="userName" name="userName" class="form-control"/>
    </div><!-- User name -->

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="passwordHash" name="passwordHash" class="form-control"/>
    </div><!-- Password -->

    <div class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Login"/>
      <a href="register.html" th:href="@{/users/register}"  class="register-link">[Go to Register]</a>
    </div><!-- Submit Button -->
    <div class="form-group alert alert-danger" th:if="${param.error}">Invalid Username or password</div><!-- Error message -->
  </form>

</div>

</body>

</html>
