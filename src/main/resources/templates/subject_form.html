<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
  <title>Форма предмета</title>
</head>
<body>
<div th:replace="header :: content"></div>
<h1 th:text="${title}">Форма предмета</h1>
<div class="container">
  <form th:if="${subject}" th:object="${subject}" method="post" th:action="@{/saveSubject}">
    <div class="form-group">
      <label for="name">Название:</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${subject.name}" required>
    </div>
    <div class="form-group">
      <label for="department">Кафедра:</label>
      <select class="form-control" id="department" name="department.id">
        <option value="">Выберите кафедру...</option>
        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"
                th:selected="${subject.department != null and subject.department.id == department.id}"></option>
      </select>
    </div>
    <div class="form-group">
      <input type="hidden" th:field="*{id}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
