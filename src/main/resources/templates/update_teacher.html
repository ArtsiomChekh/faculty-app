<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
  <meta charset="UTF-8">
  <title>Изменить учителя</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="header :: content"></div>
<div class="container">
  <h2>Изменение учителя</h2>
  <form th:action="@{/saveTeacher/{id}(id=${teacher.id})}" method="post" th:object="${teacher}">
    <input type="hidden" id="id" th:field="*{id}">
    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" required>
    </div>
    <div class="form-group">
      <label for="lastName">Фамилия:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}" required>
    </div>
    <div class="form-group">
      <label for="department">Кафедра:</label>
      <select class="form-control" id="department" name="department" required>
        <option value="">Выберите кафедру</option>
        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}" th:selected="${department.id == teacher.department.id}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="subjects">Предметы:</label>
      <select multiple class="form-control" id="subjects" name="subjectIds">
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}" th:selected="${teacher.subjects.contains(subject)}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
