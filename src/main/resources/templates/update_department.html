<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
  <meta charset="UTF-8">
  <title>Изменить кафедру</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="header :: content"></div>
<div class="container">
  <h1>Изменение кафедры</h1>
  <form th:action="@{/saveDepartment/{id}(id=${department.id})}" method="post" th:object="${department}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="studentCount">Количество студентов</label>
      <input type="number" class="form-control" id="studentCount" name="studentCount" th:field="*{studentCount}" required>
    </div>
    <div class="form-group">
      <label for="teacherCount">Количество преподавателей</label>
      <input type="number" class="form-control" id="teacherCount" name="teacherCount" th:field="*{teacherCount}" required>
    </div>
    <div class="form-group">
      <label for="description">Описание</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
