<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
  <title>Departments</title>
</head>
<body>
<div th:replace="header :: content"></div>
<main class="container">
<section class="jumbotron mt-3">
<h1 class="display-4">Список кафедр</h1>
</section>

  <form class="form-inline" method="get" action="/departments">
    <div class="form-group">
      <a class="btn btn-default" href="/departments">По количеству студентов</a>
    </div>
    <div class="form-group">
      <a class="btn btn-default" href="/departments">По количеству преподователей</a>
    </div>
    <a class="btn btn-default" href="/departments">Сбросить фильтры</a>
  </form>

<div class="container">
  <table class="table">
    <tbody>
    <tr th:each="department, i : ${departments}">
      <td th:text="${i.index + 1}">1</td>
      <td><a th:href="@{/departmentInfo/{id}(id=${department.id})}" th:text="${department.name}"></a></td>
    </tr>
    </tbody>
  </table>
  <div class="text-left">
    <a th:href="@{/newDepartmentForm}" class="btn btn-primary btn-mm mb-3"> Добавить Кафедру </a>
  </div>
</div>
</main>
</body>
</html>
