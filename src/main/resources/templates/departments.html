<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
  <title>Departments</title>
</head>
<body>
<div th:replace="header :: content"></div>
<h1>Список кафедр</h1>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>№</th>
      <th>Кафедра</th>
      <th>Описание</th>
      <th class="text-center">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department, i : ${departments}">
      <td th:text="${i.index + 1}">1</td>
      <td><a th:href="@{/department/{id}(id=${department.id})}" th:text="${department.name}"></a></td>
      <td th:text="${department.description}"></td>
      <td>
        <div class="text-center">
          <a th:href="@{/deleteDepartment/{id}(id=${department.id})}"
             class="btn btn-danger btn-sm d-block mx-auto" style="width: 100px;">Удалить</a>
          <a th:href="@{/editDepartmentForm/{id}(id=${department.id})}"
             class="btn btn-primary btn-sm d-block mx-auto mt-2" style="width: 100px;">Изменить</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-left">
    <a th:href="@{/newDepartmentForm}" class="btn btn-primary btn-mm mb-3"> Добавить Кафедру </a>
  </div>
</div>
</body>
</html>
