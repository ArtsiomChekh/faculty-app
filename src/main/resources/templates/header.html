<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Faculty</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav th:fragment="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home">Faculty</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="item" th:classappend="${#httpServletRequest.getRequestURI() == '/home' || #httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
            <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/departments' ? 'active' : ''}">
          <a class="nav-link" href="departments">Departments</a>
        </li>
        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/teachers' ? 'active' : ''}">
        <a class="nav-link" href="teachers">Teachers</a>
      </li>
        </li>
        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/subjects' ? 'active' : ''}">
          <a class="nav-link" href="subjects">Subjects</a>
        </li>
        </li>
        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/students' ? 'active' : ''}">
          <a class="nav-link" href="students">Students</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Role</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</nav>
</body>
</html>
